<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Details</title>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/366bdac751.js" crossorigin="anonymous"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav id="navBar" class="navbar-white">
        <img src="images/logo-red.png" class="logo" alt="">
        <ul class="nav-links">
            <li><a href="#" class="active">Popular Places</a></li>
            <li><a href="#">Travel Outside</a></li>
            <li><a href="#">Online Packages</a></li>
        </ul>
        <a href="" class="register-btn">Register Now</a>
        <i class="fas fa-bars" onclick="togglebtn()"></i>
    </nav>
    <div class="house-details">
        <div class="house-title">
            <h1>Wenge House</h1>
            <div class="row">
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star-half-alt"></i>
                <i class="far fa-star"></i>
                <span>245 Reviews</span>
            </div>
            <div>
                <p>Location: San Francisco, California, United States.</p>
            </div>
        </div>
        <div class="gallery">
            <div class="gallery-img-1"><img src="images/house-1.png" alt=""></div>
            <div><img src="images/house-2.png" alt=""></div>
            <div><img src="images/house-3.png" alt=""></div>
            <div><img src="images/house-4.png" alt=""></div>
            <div><img src="images/house-5.png" alt=""></div>
        </div>
        <div class="small-details">
            <h2>Entire rental but hosted by Brandon</h2>
            <p>2 guest &nbsp; &nbsp; 2 beds &nbsp; &nbsp; 1 bathroom</p>
            <h4>$ 100 / day</h4>
        </div>
        <hr class="line">
        <form class="check-form">
            <div>
                <label>Check-in</label>
                <input type="text" placeholder="Add Date">
            </div>
            <div>
                <label>Check-out</label>
                <input type="text" placeholder="Add Date">
            </div>
            <div>
                <label class="guest-field">Guest</label>
                <input type="text" placeholder="2 guest">
            </div>
            <button type="submit">Check Availability</button>
        </form>
    </div>
</body>
</html>
