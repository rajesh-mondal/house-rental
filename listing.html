<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Rental</title>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/366bdac751.js" crossorigin="anonymous"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <nav id="navBar" class="navbar-white">
        <img src="images/logo-red.png" class="logo" alt="">
        <ul class="nav-links">
            <li><a href="#" class="active">Popular Places</a></li>
            <li><a href="#">Travel Outside</a></li>
            <li><a href="#">Online Packages</a></li>
        </ul>
        <a href="" class="register-btn">Register Now</a>
        <i class="fas fa-bars" onclick="togglebtn()"></i>
    </nav>
    <main>
        <section class="list-section">
            <div class="container">
                <div class="list-container">
                    <div class="left-col">
                        <p>200+ Options</p>
                        <h1>Recommended Places In San Francisco</h1>
                        <div class="house">
                            <div class="house-img">
                                <img src="images/image-s1.png">
                            </div>
                            <div class="house-info">
                                <p>Private Villa in San Francisco</p>
                                <h3>Deluxe Queen Room With Street View</h3>
                                <p>1 Bedroom / 1 Bathroom / Wifi / Kitchen</p>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star-half-alt"></i>
                                <i class="far fa-star"></i>
                            </div>
                        </div>
                    </div>
                    <div class="right-col">
                        
                    </div>
                </div>
            </div>
        </section>
    </main>
    

    <footer>
        <div class="container">
            <div class="footer">
                <a href="https/facebook.com"><i class="fab fa-facebook-f"></i></a>
                <a href="https/youtube.com"><i class="fab fa-youtube"></i></a>
                <a href="https/twitter.com"><i class="fab fa-twitter"></i></a>
                <a href="https/linkedin.com"><i class="fab fa-linkedin-in"></i></a>
                <a href="https/instagram.com"><i class="fab fa-instagram"></i></a>
                <hr>
                <p>Copyright @ 2021, Staybnb.</p>
            </div>
        </div>
    </footer>
<script>
    var navBar = document.getElementById("navBar");   
    function togglebtn(){
        navBar.classList.toggle("hidemenu");
    }    
</script>
</body>
</html>
